<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    
</head>
<body>
    <header>
        <div class="logo"><img src="/img/logo.png" alt="logo"></div>
        <div class="content_header">
            <div class="location">
                <div class="icon_location"><img src="/img/location_icons.png" alt=""></div>
                <div class="location_content">с. Крижанiвка, вул. Приморська 33</div>
            </div>
            <div class="tel">
                <div class="icons_tel"><img src="/img/tel_icon.png" alt=""></div>
                <div class="tel_content">+ 38 (095) 148 88 18 + 38 (097) 148 88 18</div>
        </div>
        <div class="nav">
            <input type="checkbox" id="hmt" class="hidden-menu-ticker">
                <label class="btn-menu" for="hmt">
                <span class="first"></span>
                <span class="second"></span>
                <span class="third"></span>
                </label>
                <ul class="hidden-menu">
                <li><a href="">Главная</a></li>  
                <li><a href="">О нас</a></li>
                <li><a href="">Акции</a></li>
                <li><a href="">Услуги</a></li>
                <li><a href="">Контакты</a></li>  
                </ul>
        </div>
    </header>
    
    <h1>Оздоровчий комплекс
        “Крижанiвка”</h1>
        
    <p class="main">Наш компекс це безліч всього корисного 
        для вашого здоровья!</p>
        
    <div class="boxes">
        <div class="box_first">
            <div class="title_box_first">Процедура</div>
            <div class="dropdown">
                <select>
                  <option value="1">Масаж</option>
                  <option value="2">Сауна</option>
                  <option value="3">Косметолог</option>
                  <option value="4">Солярий</option>
                </select>
                <i class="material-icons">keyboard_arrow_down</i>
              </div>
        </div>
        <div class="box_second">
            <div class="title_box_second">Дата</div>
            <input type="date" name="calendar">

        </div>
        <div class="box_third">
            <div class="title_box_third">Час</div>
            <input type="time" id="appt" name="appt">
        </div> 
    </div>

    
</div>
    
</body>
</html>
