<html>
   <head>
      <title>Result</title>
   </head>
   <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

<body>
   <table>
   <thead>
      <tr>
         <th colspan="3">Query Results</th>
      </tr>
   </thead>
   <tbody>
      {% for item in appointments %}
      <tr>
         <td>{{ item.id }}</td>
         <td>{{ item.procedure.name }}</td>
         <td>{{ item.date }}</td>
      </tr>
      {% endfor %}
   <tbody>
   </table>
</body>

</html>
